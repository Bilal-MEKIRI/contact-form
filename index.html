<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=viewport-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/variables.css" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/success-message.css" />
  </head>
  <body>
    <main>
      <div
        class="success-message-container"
        id="confirmation-message"
        role="alert"
        aria-live="assertive"
      >
        <div class="validation">
          <img
            class="success-check"
            src="/assets/images/icon-success-check.svg"
            alt="Success check"
          />
          <span>Message Sent!</span>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <section class="contact-form-section" id="contact-form-section">
        <h1 class="section-title">Contact Us</h1>
        <form class="contact-form" id="contact-form">
          <div class="flex-box">
            <div class="input-label-container flex-box-input-label-container">
              <label for="first-name-input" class="label">First Name *</label>
              <input
                type="text"
                class="input flex-box-input"
                id="first-name-input"
                aria-required="true"
                aria-describedby="first-name-error"
              />
              <span
                id="first-name-error"
                class="error"
                role="alert"
                aria-live="polite"
                >This field is required</span
              >
            </div>
            <div class="input-label-container flex-box-input-label-container">
              <label for="last-name-input" class="label">Last Name *</label>
              <input
                type="text"
                class="input flex-box-input"
                id="last-name-input"
                aria-required="true"
                aria-describedby="last-name-error"
              />
              <span
                id="last-name-error"
                class="error"
                role="alert"
                aria-live="polite"
                >This field is required</span
              >
            </div>
          </div>
          <div class="input-label-container email-address">
            <label for="email-input" class="label">Email Address *</label>
            <input
              type="text"
              class="input email-input"
              name="query"
              id="email-input"
              aria-required="true"
              aria-describedby="email-error"
            />
            <span id="email-error" class="error" aria-live="polite"></span>
          </div>
          <fieldset class="flex-box">
            <legend>Query Type *</legend>
            <label for="general-enquiry" class="label radio-label"
              ><input
                type="radio"
                id="general-enquiry"
                class="input input-radio"
                name="query"
                aria-required="true"
                aria-describedby="query-type-error"
              />General Enquiry</label
            >
            <label for="support-request" class="label radio-label"
              ><input
                type="radio"
                id="support-request"
                class="input input-radio"
                name="query"
                aria-required="true"
                aria-describedby="query-type-error"
              />Support Request</label
            >
            <span
              id="query-type-error"
              class="error fieldset-span"
              role="alert"
              aria-live="polite"
              >Please select a query type</span
            >
          </fieldset>
          <div class="input-label-container message-input-container">
            <label for="message-input" class="label">Message *</label>
            <textarea
              type="text"
              class="input message-input"
              id="message-input"
              name="query"
              aria-required="true"
              aria-describedby="message-error"
            ></textarea>
            <span
              id="message-error"
              class="error"
              role="alert"
              aria-live="polite"
              >This field is required</span
            >
          </div>
          <div class="flex-box check-box-container">
            <input
              type="checkbox"
              id="checkbox"
              class="checkbox"
              aria-describedby="checkbox-error"
            />
            <label for="checkbox" class="checkbox-label"
              >I consent to being contacted by the team *</label
            >
            <span
              id="checkbox-error"
              class="error checkbox-error"
              aria-live="polite"
              >To submit this form, please consent to being contacted</span
            >
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
